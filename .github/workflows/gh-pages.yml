name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3Ô∏è‚É£ Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v5
        with:
          version: 9

      # 4Ô∏è‚É£ Add pnpm to PATH (definite fix)
      - name: Add pnpm to PATH
        run: echo "${PNPM_HOME}/bin" >> $GITHUB_PATH

      # 5Ô∏è‚É£ Verify pnpm installation (optional debug step)
      - name: Verify pnpm
        run: |
          echo "PATH: $PATH"
          which pnpm
          pnpm --version

      # 6Ô∏è‚É£ Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      # 7Ô∏è‚É£ Restore Next.js cache
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      # 8Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 9Ô∏è‚É£ Build Next.js app
      - name: Build with Next.js
        run: pnpm next build

      # üîü Upload artifact for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
