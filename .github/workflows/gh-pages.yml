name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3Ô∏è‚É£ Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v5
        with:
          version: 9

      # 4Ô∏è‚É£ Add pnpm to PATH (definite fix)
      - name: Add pnpm to PATH
        run: echo "${PNPM_HOME}/bin" >> $GITHUB_PATH

      # 5Ô∏è‚É£ Verify pnpm installation (optional debug step)
      - name: Verify pnpm
        run: |
          which pnpm
          pnpm --version

      # 6Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 7Ô∏è‚É£ Build Next.js app and export static site
      - name: Build with Next.js and export static site
        run: |
          pnpm run build
          pnpm exec next export
          # ensure GitHub Pages will not run Jekyll
          touch out/.nojekyll
          ls -la out

      # üîü Upload artifact for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
