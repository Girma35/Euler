<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Euler</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to Euler's homepage or contact support.">
    <link rel="icon" href="/business%20Logo.png" sizes="any">
    <link rel="apple-touch-icon" href="/business%20Logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e293b;
        }
        
        .container {
            max-width: 600px;
            text-align: center;
            padding: 2rem;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            border-radius: 12px;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #0e7490;
            margin-bottom: 1rem;
            line-height: 1;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1e293b;
        }
        
        .error-description {
            font-size: 1.125rem;
            color: #64748b;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.125rem;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background-color: #0e7490;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #0c6b7a;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background-color: #f59e0b;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #d97706;
            transform: translateY(-1px);
        }
        
        .links {
            font-size: 0.875rem;
            color: #64748b;
        }
        
        .links a {
            color: #0e7490;
            text-decoration: underline;
            margin: 0 0.5rem;
        }
        
        .links a:hover {
            color: #0c6b7a;
        }
        
        @media (min-width: 640px) {
            .buttons {
                flex-direction: row;
                justify-content: center;
            }
            
            .error-code {
                font-size: 8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/business%20Logo.png" alt="Euler Logo" class="logo">
        
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-description">
            Oops! The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
        </p>
        
        <div class="buttons">
            <a href="/" class="btn btn-primary">üè† Go Home</a>
            <a href="/contact/" class="btn btn-secondary">üìû Contact Support</a>
        </div>
        
        <div class="links">
            <p>Popular pages:</p>
            <a href="/services/">Services</a>
            <a href="/packages/">Packages</a>
            <a href="/case-studies/">Case Studies</a>
            <a href="/about/">About</a>
        </div>
    </div>
</body>
</html>
